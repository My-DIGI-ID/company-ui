<header class="bx--header" role="banner" data-header>
  <ibm-tooltip-icon placement="bottom" content="Home" class="space-ml-7">
    <img [src]="getLogoUrl()"
         id="header-company-logo"
         height="32px"
         (click)="navigateToDashboard()"
         alt="{{'header-component.image-description.company-logo'| translate}}">
  </ibm-tooltip-icon>
  <a class="bx--header__name company-name">
    <span id="header-company-name">{{getCompanyName()}}</span>
  </a>
  <div class="bx--header__global">
    <button *ngIf="currentUser.loggedIn$ | async"
            class="bx--header__menu-trigger bx--header__action header-right-button"
            id="hotel-management-icon"
            (click)="navigateToIssuedCredentials()">
      <svg ibmIconUserProfile size="24"></svg>
    </button>
    <button *ngIf="currentUser.loggedIn$ | async"
            class="bx--header__menu-trigger bx--header__action header-right-button"
            id="dashboard-icon"
            (click)="navigateToDashboard()">
      <ibm-tooltip-icon placement="bottom" alignment="end" content="Home">
        <svg ibmIconAccount size="24"></svg>
      </ibm-tooltip-icon>
    </button>
    <button *ngIf="currentUser.loggedIn$ | async"
            class="bx--header__menu-trigger bx--header__action header-right-button"
            id="unlocked-icon"
            (click)="logout()">
      <ibm-tooltip-icon placement="bottom" alignment="end" content="Logout">
        <svg ibmIconUnlocked size="24"></svg>
      </ibm-tooltip-icon>
    </button>
    <button *ngIf="!(currentUser.loggedIn$ | async)"
            class="bx--header__menu-trigger bx--header__action header-right-button"
            id="locked-icon">
      <svg ibmIconLocked size="24"></svg>
   </button>
  </div>
</header>
