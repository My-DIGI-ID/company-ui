<div ibmGrid>
  <div ibmRow>
    <div ibmCol>
      <app-table tableTitle="{{'manage-issued-credentials-component.table-title' | translate}}"
                 tableDescription="{{'manage-issued-credentials-component.table-description' | translate}}"
                 emptyTableMessage="{{'manage-issued-credentials-component.empty-table-message' | translate}}"

    </div>
  </div>
</div>
