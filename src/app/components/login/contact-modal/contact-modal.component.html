<ibm-modal size="sm" [open]="open">
  <ibm-modal-header (closeSelect)="closeModal()">
    <p ibmModalHeaderHeading class="bx--type-beta">{{"contact-modal.contact" | translate}}</p>
  </ibm-modal-header>
  <div ibmModalContent hasScrollingContent>
    <div class="modal-content">
      <p class="space-mb-4 font-size-02">{{"contact-modal.contact-support-team" | translate}}</p>
      <p class="font-size-02">{{"contact-modal.tel" | translate}}: 0800 1860239</p>
      <p class="space-mb-5 font-size-02">{{"contact-modal.email" | translate}}: support@my-digi-id.com</p>
    </div>
  </div>
</ibm-modal>
